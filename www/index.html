<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
        <link rel="stylesheet" href="css/jquery.mobile.structure-1.4.5.min.css" />
        <link rel="stylesheet" href="css/jquery.mobile.theme-1.4.5.min.css" />
        <link rel="stylesheet" href="css/index.css" />
        <script src="js/jquery-2.0.0.min.js"></script>
        <script src="js/jquery.mobile-1.4.5.min.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <title>Reproductor de musica</title>
    </head>
    <body>
        <div class="pag" id="index" data-role="page" data-theme="a">
            <div data-role="header" id="header" data-position="fixed">
            <!-- Encabezado -->
                <h1>PLAY ALÍ</h1>            
            </div>
            <div>
                <a href="#listaMusica" id="btnM" onclick="crearLista();">música</a>
            </div>
            <div id="listaMusica" onload="crearLista();" data-role="collapsible" data-theme="b" data-content-theme="c">
                <h3>Mi música</h3>
                <ul data-role="listview" data-filter="true" id="listaC">
                    
                </ul>
            </div>
            <div role="main" class="ui-content">
            <!-- Imagen de la pista -->
                <div id="reproductor">
                    <div id="info">
                        <h3 id="nombre"></h3>
                    </div>
                </div>
            </div>
            <div id="controles" data-theme="a" data-role="footer" data-position="fixed">
                <button data-theme="d"data-inline="true" id="pausa" onclick="pauseAudio()">Pausa</button>
                <button data-theme="d" data-inline="true" id="reanudar" onclick="play()">Reproducir</button>
                <button data-theme="d" data-inline="true" id="parar" onclick="stopAudio()">Parar</button>
            </div>
        </div>
    </body>
</html>
